name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
      - name: Install PSScriptAnalyzer (non-blocking)
        shell: pwsh
        continue-on-error: true
        run: |
          Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force
      - name: Lint PowerShell plugins (non-blocking)
        shell: pwsh
        continue-on-error: true
        run: |
          if (Get-Command Invoke-ScriptAnalyzer -ErrorAction SilentlyContinue) {
            Invoke-ScriptAnalyzer -Path plugins -Recurse -Severity Warning,Error
          } else {
            Write-Host "PSScriptAnalyzer not available; skipping."
          }
      - name: Check Plugin Help Blocks
        run: go run ./scripts/check_plugin_help.go
      - name: Test
        run: go test ./...
